<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Blog - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    /* Header Section */
    .header {
      background-color: #fcd940;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .header-buttons button {
      background-color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .header-buttons button:hover {
      background-color: #eee;
    }

    /* Blog Grid Section */
    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      padding: 40px;
      justify-items: center;
    }

    .blog-box {
      width: 100px;
      height: 120px;
      background-color: white;
      border: 4px solid #fcd940;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .blog-box:hover {
      background-color: #fffbea;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-title">THE BLOG</div>
    <div class="header-buttons">
      <button onclick="location.href='edit.html'">Edit Blog</button>
      <button onclick="location.href='create.html'">Create new blog</button>
      <button onclick="location.href='login.html'">LOGIN</button>
      <button onclick="location.href='signup.html'">SIGN UP</button>
    </div>
  </div>

  <!-- Blog Boxes -->
  <div class="blog-container">
    <div class="blog-box">Blog</div>
    <div class="blog-box">Blog</div>
    <div class="blog-box">Blog</div>
    <div class="blog-box">Blog</div>
    <div class="blog-box">Blog</div>
    <div class="blog-box">Blog</div>
    <div class="blog-box">Blog</div>
    <div class="blog-box">Blog</div>
    <div class="blog-box">Blog</div>
    <div class="blog-box">Blog</div>
  </div>
</body>
</html>
